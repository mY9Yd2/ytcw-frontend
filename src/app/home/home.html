<div class="container my-4">
    @if (videos$ | async; as videos) {
    <div class="row g-4">
        @for (video of videos.data; track video.id; let idx = $index) {
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <a class="px-1 h-100 d-block ytcw-text-red-custom ytcw-visited-link" href="https://www.youtube.com/watch?v={{ video.display_id }}"
                target="_blank" rel="noopener noreferrer"
                lang="{{ video.language }}">
                <div class="h-100 d-flex flex-column justify-content-between align-content-between">
                    <img class="mw-100 mx-auto ytcw-max-h-52 ytcw-min-h-52 ytcw-h-52 d-block ytcw-object-contain ytcw-aspect-auto-4-3"
                        src="https://i.ytimg.com/vi_webp/{{ video.display_id }}/{{ video.thumbnail }}" alt="" loading="lazy" referrerpolicy="no-referrer">
                    <div>
                        {{ video.full_title }}
                    </div>
                    <div>
                        <div class="ytcw-text-gray-400">
                            {{ video.channel.channel }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <time class="ytcw-text-gray-400"
                                [attr.datetime]="video.timestamp">
                                {{ video.timestamp | date: 'yyyy-MM-dd' }}
                            </time>
                            <time class="text-white"
                                [attr.datetime]="video.duration | durationToMachineReadable">
                                {{ video.duration | durationToPretty }}
                            </time>
                        </div>
                    </div>
                </div>
            </a>
        </div>
      }
    </div>
  } @else {
    <div class="text-center">
        <p>There is nothing to see here.</p>
    </div>
    }
</div>
